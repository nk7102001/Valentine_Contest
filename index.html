<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Valentine's Wall - MUJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>💖 Happy Valentine's Day, MUJ Students! 💖</h1>
    <div class="heart">❤️</div>
    
    <div class="message-box">
        <p>Enter your name to receive a special message:</p>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button onclick="showMessage()">Get Message</button>
        <p id="message"></p>
    </div>
    
    <div class="quiz">
        <p>What's your love personality?</p>
        <button onclick="loveQuiz()">Take Quiz</button>
        <p id="quizResult"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
